{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" >
</head>
<body>
	<h1>Ini css</h1>
	{% if messages %}
		<ul>
			{% for message in messages %}
				<li class="{{ message.tags }}">
					{{ message|safe }}
					<a href="#" class="close">X</a>
				</li>
			{% endfor %}
		</ul>
	{% endif%}
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
